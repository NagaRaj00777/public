<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .registration-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center>
        <div class="registration-box">
            <div class="message" th:if="${message != null}">
                [[${message}]]
            </div>
            <h2>Registration Form</h2>
            <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
                <div class="form-group">
                    <label for="fullname">Fullname:</label>
                    <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <input type="submit" value="Register">
                
                <a href="http://localhost:8080/login">Login</a>
            </form>
        </div>
    </div>
    </center>
</body>
</html>
